apiVersion: apps/v1
kind: Deployment
metadata:
  name: mibanco-app
  labels:
    app: mibanco-app
    version: v1
  annotations:
    description: "Reto tecnico devops Mibanco"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: mibanco-app
  template:
    metadata:
      labels:
        app: mibanco-app
        version: v1
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: mibanco-app
        image: ACR_LOGIN_SERVER/mibanco-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: PORT
          value: "5000"
        - name: ENVIRONMENT
          value: "production"
        - name: APP_NAME
          value: "mibanco-app"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tmp-volume
        emptyDir: {}
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
